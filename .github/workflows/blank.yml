    <style>
        :root {
            --electric-blue: #2979FF;
            --electric-blue-light: #5393ff;
            --vibrant-purple: #9C27B0;
            --vibrant-purple-light: #c158d4;
            --cyber-teal: #00E5FF;
            --neon-pink: #FF4081;
            --dark-bg: #0A0F1C;
            --light-gray: #F5F7FA;
            --medium-gray: #E0E0E0;
            --dark-gray: #2C3E50;
            --white: #FFFFFF;
            --shadow: rgba(0, 0, 0, 0.15);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            --gradient-primary: linear-gradient(135deg, var(--electric-blue), var(--vibrant-purple));
            --gradient-secondary: linear-gradient(135deg, var(--cyber-teal), var(--electric-blue));
            --gradient-accent: linear-gradient(135deg, var(--neon-pink), var(--vibrant-purple));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.7;
            color: var(--dark-gray);
            background-color: var(--white);
            overflow-x: hidden;
        }

        h1, h2, h3, h4 {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            line-height: 1.2;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .btn {
            display: inline-block;
            padding: 14px 32px;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            transition: var(--transition);
            cursor: pointer;
            border: none;
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            z-index: -1;
            transition: width 0.5s ease;
        }

        .btn:hover::before {
            width: 100%;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: var(--white);
            box-shadow: 0 10px 30px rgba(41, 121, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(41, 121, 255, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: var(--electric-blue);
            border: 2px solid var(--electric-blue);
        }

        .btn-secondary:hover {
            background: rgba(41, 121, 255, 0.1);
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(41, 121, 255, 0.2);
        }

        .btn-accent {
            background: var(--gradient-accent);
            color: var(--white);
            box-shadow: 0 10px 30px rgba(255, 64, 129, 0.3);
        }

        .btn-accent:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 64, 129, 0.4);
        }

        section {
            padding: 100px 0;
            position: relative;
        }

        .section-title {
            text-align: center;
            margin-bottom: 70px;
            position: relative;
        }

        .section-title h2 {
            font-size: 42px;
            color: var(--dark-gray);
            margin-bottom: 15px;
            display: inline-block;
            position: relative;
        }

        .section-title h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--gradient-primary);
            border-radius: 2px;
        }

        .section-title p {
            color: #666;
            max-width: 700px;
            margin: 0 auto;
            font-size: 18px;
        }

        /* Header & Navigation */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background-color: rgba(255, 255, 255, 0.98);
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.08);
            padding: 18px 0;
            transition: var(--transition);
            backdrop-filter: blur(10px);
        }

        .header-scrolled {
            padding: 12px 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Logo Styles */
        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            gap: 12px;
        }

        .logo-image {
            height: 45px;
            width: auto;
            transition: var(--transition);
        }

        .logo:hover .logo-image {
            transform: scale(1.05) rotate(2deg);
        }

        .logo-text {
            font-family: 'Poppins', sans-serif;
            font-size: 32px;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li {
            margin-left: 35px;
            position: relative;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--dark-gray);
            font-weight: 600;
            font-size: 16px;
            transition: var(--transition);
            position: relative;
            padding: 5px 0;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 3px;
            background: var(--gradient-primary);
            border-radius: 1.5px;
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after,
        .nav-links a.active::after {
            width: 100%;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--electric-blue);
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 28px;
            color: var(--dark-gray);
            cursor: pointer;
            z-index: 1001;
            transition: var(--transition);
        }

        /* Hero Section */
        .hero {
            padding-top: 180px;
            padding-bottom: 150px;
            background: linear-gradient(135deg, rgba(10, 15, 28, 0.03) 0%, rgba(41, 121, 255, 0.03) 100%);
            position: relative;
            overflow: hidden;
        }

        .hero-bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .hero-content {
            max-width: 750px;
            position: relative;
            z-index: 2;
        }

        .hero h1 {
            font-size: 58px;
            margin-bottom: 25px;
            color: var(--dark-gray);
            line-height: 1.1;
        }

        .hero h1 span {
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            display: inline-block;
            animation: textGlow 3s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            0% {
                text-shadow: 0 0 10px rgba(41, 121, 255, 0.3);
            }
            100% {
                text-shadow: 0 0 20px rgba(156, 39, 176, 0.4), 0 0 30px rgba(41, 121, 255, 0.2);
            }
        }

        .hero p {
            font-size: 20px;
            color: #666;
            margin-bottom: 40px;
            max-width: 650px;
        }

        .hero-buttons {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .hero-visual {
            position: absolute;
            right: 0;
            top: 100px;
            width: 600px;
            height: 500px;
            z-index: 1;
            opacity: 0.9;
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: var(--gradient-primary);
            opacity: 0.1;
            animation: float 20s infinite linear;
        }

        .shape:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 40%;
            right: 10%;
            background: var(--gradient-accent);
            animation-delay: -5s;
        }

        .shape:nth-child(3) {
            width: 80px;
            height: 80px;
            bottom: 20%;
            left: 20%;
            background: var(--gradient-secondary);
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(20px, 40px) rotate(90deg);
            }
            50% {
                transform: translate(-30px, 20px) rotate(180deg);
            }
            75% {
                transform: translate(10px, -20px) rotate(270deg);
            }
        }

        /* Services Section */
        #services {
            background-color: var(--light-gray);
            position: relative;
            overflow: hidden;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 40px;
        }

        .service-card {
            background: var(--white);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            transition: var(--transition);
            text-align: center;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--gradient-primary);
            z-index: 2;
            transition: height 0.4s ease;
        }

        .service-card:hover::before {
            height: 100%;
            opacity: 0.05;
        }

        .service-card:hover {
            transform: translateY(-15px);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.15);
        }

        .service-card i {
            font-size: 48px;
            margin-bottom: 25px;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
            transition: var(--transition);
        }

        .service-card:hover i {
            transform: scale(1.2) rotate(5deg);
        }

        .service-card h3 {
            font-size: 24px;
            margin-bottom: 15px;
            color: var(--dark-gray);
        }

        .service-card p {
            color: #666;
            position: relative;
            z-index: 2;
        }

        /* Portfolio Section */
        .portfolio {
            position: relative;
            overflow: hidden;
        }

        .portfolio-filter {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 50px;
        }

        .filter-btn {
            padding: 10px 25px;
            background: transparent;
            border: 2px solid var(--medium-gray);
            border-radius: 50px;
            font-weight: 600;
            color: var(--dark-gray);
            cursor: pointer;
            transition: var(--transition);
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: var(--gradient-primary);
            color: var(--white);
            border-color: transparent;
            box-shadow: 0 10px 25px rgba(41, 121, 255, 0.3);
        }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
        }

        .portfolio-item {
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            height: 280px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: var(--transition);
        }

        .portfolio-item:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
        }

        .portfolio-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .portfolio-item:hover img {
            transform: scale(1.1);
        }

        .portfolio-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent, rgba(10, 15, 28, 0.9));
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 25px;
            opacity: 0;
            transition: var(--transition);
        }

        .portfolio-item:hover .portfolio-overlay {
            opacity: 1;
        }

        .portfolio-overlay h3 {
            color: var(--white);
            font-size: 22px;
            margin-bottom: 10px;
            transform: translateY(20px);
            transition: transform 0.5s ease;
        }

        .portfolio-item:hover .portfolio-overlay h3 {
            transform: translateY(0);
        }

        .portfolio-overlay .category {
            color: var(--cyber-teal);
            font-weight: 600;
            font-size: 14px;
            letter-spacing: 1px;
            transform: translateY(20px);
            transition: transform 0.5s ease 0.1s;
        }

        .portfolio-item:hover .portfolio-overlay .category {
            transform: translateY(0);
        }

        /* About Section */
        #about {
            background-color: var(--light-gray);
            position: relative;
        }

        .about-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 60px;
            align-items: center;
        }

        .about-text h2 {
            font-size: 42px;
            margin-bottom: 25px;
            color: var(--dark-gray);
        }

        .about-text p {
            margin-bottom: 25px;
            color: #666;
            font-size: 18px;
        }

        .about-stats {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
            flex-wrap: wrap;
            gap: 30px;
        }

        .stat {
            text-align: center;
            position: relative;
        }

        .stat-number {
            font-size: 48px;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 5px;
            line-height: 1;
        }

        .stat-label {
            color: #666;
            font-weight: 600;
            font-size: 16px;
        }

        /* Contact Section - IMPROVED */
        .contact-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 60px;
        }

        .contact-form {
            background: var(--white);
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .contact-form::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--gradient-primary);
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--dark-gray);
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid var(--medium-gray);
            border-radius: 10px;
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            transition: var(--transition);
            background: var(--white);
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--electric-blue);
            box-shadow: 0 0 0 5px rgba(41, 121, 255, 0.1);
        }

        /* Direct Contact Info */
        .direct-contact {
            background: var(--white);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
